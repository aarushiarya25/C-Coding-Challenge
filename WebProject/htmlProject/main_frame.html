<!DOCTYPE html>
<html>
<!--javascript-->
<script type="text/javascript">
	function substitute() {
		// body...
		var myValue=document.getElementById('myTextBox').value;
		if (myValue == 0){
			alert('Please enter real value ');
			return;
		}
		var myTitle = document.getElementById('title');
		myTitle.innerHTML = myValue;
	}
</script>
